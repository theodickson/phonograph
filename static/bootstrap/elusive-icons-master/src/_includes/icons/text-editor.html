{% assign icons_text_editor = icons | expand_aliases | category:"Text Editor Icons" | sort_by:'class' %}
{% if icons_text_editor != empty %}
<section id="text-editor">
  <h2 class="page-header">Text Editor Icons</h2>
  <div class="row elusiveicons-icon-list">
    {% for icon in icons_text_editor %}
      <div class="el-hover col-md-3 col-sm-4"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="el el-{{ icon.class }}"></i> {{ icon.class }}{% if icon.alias_of %} <span class="text-muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>
</section>
{% endif %}
