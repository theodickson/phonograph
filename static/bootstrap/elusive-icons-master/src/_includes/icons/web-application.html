{% assign icons_web_application = icons | expand_aliases | category:"Web Application Icons" | sort_by:'class' %}
{% if icons_web_application != empty %}
<section id="web-application">
  <h2 class="page-header">Web Application Icons</h2>
  <div class="row elusiveicons-icon-list">
    {% for icon in icons_web_application %}
      <div class="el-hover col-md-3 col-sm-4"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="el el-{{ icon.class }}"></i> {{ icon.class }}{% if icon.alias_of %} <span class="text-muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>
</section>
{% endif %}
