{% assign icons_form_control = icons | expand_aliases | category:"Form Control Icons" | sort_by:'class' %}
{% if icons_form_control != empty %}
<section id="form-control">
  <h2 class="page-header">Form Control Icons</h2>
  <div class="row elusiveicons-icon-list">
    {% for icon in icons_form_control %}
      <div class="el-hover col-md-3 col-sm-4"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="el el-{{ icon.class }}"></i> {{ icon.class }}{% if icon.alias_of %} <span class="text-muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>
</section>
{% endif %}
