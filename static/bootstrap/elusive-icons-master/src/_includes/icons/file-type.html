{% assign icons_file_type = icons | expand_aliases | category:"File Type Icons" | sort_by:'class' %}
{% if icons_file_type != empty %}
<section id="file-type">
  <h2 class="page-header">File Type Icons</h2>
  <div class="row elusiveicons-icon-list">
    {% for icon in icons_file_type %}
      <div class="el-hover col-md-3 col-sm-4"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="el el-{{ icon.class }}"></i> {{ icon.class }}{% if icon.alias_of %} <span class="text-muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>
</section>
{% endif %}
